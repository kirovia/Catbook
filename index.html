
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Collector</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <script defer src="index.js"></script>
    <script src="https://kit.fontawesome.com/de6e3a552b.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- CHARACTER CREATION -->
    <section id="character-creation">
        <h1>Welcome to Kitty Collector!</h1>
        <h2>adopt a cat below</h2>
        <div id="gallery">
            <i id="left" class="fa-solid fa-left-long"></i>
            <img id="character-select" src="#" alt="cute little cat">
            <i id="right" class="fa-solid fa-right-long"></i>
        </div>
        <form id="form">
            <input type="text" name="name" placeholder="name" id="name">
            <input type="submit" name="submit" id="submit" value="submit">
        </form>
    </section>

    <!-- MAIN GAME -->
    <section id="game-window">
        <header>
            <h2>KITTY PEN</h2>
        </header>
        <main>
        </main>
        <footer>
            <i id="refresh" class="fa-solid fa-refresh">adopt more cats</i>
        </footer>
    </section>

</body>
</html>
